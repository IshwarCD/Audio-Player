<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="music-player">
        <div class="player-info">
            <img id="cover" src="cover.jpg" alt="Cover Image">
            <div class="song-details">
                <div id="song-title">Song Title</div>
                <div id="artist-name">Artist Name</div>
            </div>
        </div>
        <div class="controls">
            <button id="prev-btn">Previous</button>
            <button id="play-btn">Play</button>
            <button id="next-btn">Next</button>
        </div>
        <div class="controls">
            <button id="repeat-btn">Repeat Mode</button>
            <button id="one-time-play-btn">One-Time Play</button>
            <button id="song-list-btn">Toggle Song List</button>
        </div>
        <div class="progress-container">
            <span id="current-time">0:00</span> / <span id="duration">0:30</span>
            <input id="progress-bar" type="range" value="0">
        </div>
        <div class="volume-control">
            <label for="volume-bar">Volume</label>
            <input id="volume-bar" type="range" value="100" max="100">
        </div>
        <div class="song-list">
            <ul id="song-list">
                <li data-src="music/song1.mp3">Song 1</li>
                <li data-src="music/song2.mp3">Song 2</li>
                <li data-src="music/song3.mp3">Song 3</li>
            </ul>
        </div>
        <canvas id="visualizer"></canvas>
        <button id="dark-mode-btn">Toggle Dark Mode</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
