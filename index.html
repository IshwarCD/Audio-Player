<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Music Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="music-player">
    <div class="player-info">
      <img id="cover" src="images/cover1.jpg" alt="Album Cover">
      <div class="song-details">
        <h2 id="song-title">Song Title</h2>
        <h3 id="artist-name">Artist Name</h3>
      </div>
    </div>
    
    <audio id="audioPlayer" src="songs/song1.mp3"></audio>
    
    <div class="controls">
      <button id="prev-btn">Prev</button>
      <button id="play-btn">Play</button>
      <button id="next-btn">Next</button>
      <button id="shuffle-btn">Shuffle</button>
      <button id="repeat-btn">Repeat</button>
    </div>
    
    <div class="progress-container">
      <input type="range" id="progress-bar" value="0">
      <span id="current-time">0:00</span> / 
      <span id="duration">0:00</span>
    </div>
    
    <div class="volume-control">
      <label for="volume-bar">Volume</label>
      <input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1">
    </div>

    <div class="lyrics">
      <h3>Lyrics</h3>
      <p id="lyrics-text">Loading lyrics...</p>
    </div>

    <canvas id="visualizer" width="300" height="100"></canvas>

    <button id="dark-mode-btn">Dark Mode</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
